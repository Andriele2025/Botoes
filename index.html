
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Botões Financeiros Grandes</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #fff;
    }

    .botoes-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .botao-grande {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      width: 100%;
    }

    .botao-grande h2 {
      margin: 0;
      font-size: 24px;
      color: #aaa;
    }

    .botao-grande p {
      margin: 10px 0 0;
      font-size: 32px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="botoes-container">
    <div class="botao-grande">
      <h2>Dízimo</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Investimento</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Contas</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Alimentação</h2>
      <p>R$ 0.00</p>
    </div>
  </div>

</body>
</html>
