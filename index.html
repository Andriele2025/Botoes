
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Layout Caixa</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      max-width: 800px;
      margin: auto;
      padding-bottom: 150px; /* espaço pro rodapé flutuante */
    }
    #container-principal {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #meio {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 25px;
      justify-items: center;
      align-content: center;
      flex: 1;
      margin-top: 50px;
    }
    #meio button.botao-categoria {
      width: 90%;
      min-height: 140px; /* maior altura */
      font-size: 20px;
      padding: 25px 15px;
      border-radius: 16px;
    }
    .botao-categoria {
      background: #2196f3;
      color: white;
      border: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }
    .botao-categoria:hover {
      background: #1976d2;
    }
    #baixo {
      position: fixed;
      bottom: 50px; /* distância do rodapé real */
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      background: #ffffff;
      border: 2px solid #2196f3;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 -3px 15px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }
    #baixo button.botao-categoria,
    #baixo .input-categoria {
      background: #ffffff;
      border: 2px solid #2196f3;
      color: #2196f3;
      min-height: 55px;
      font-size: 16px;
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      font-weight: bold;
    }
    #baixo button.botao-categoria:hover {
      background: #2196f3;
      color: #ffffff;
    }
    .input-categoria:focus {
      outline: none;
      border-color: #1976d2;
    }
    .nome-porcentagem {
      margin-bottom: 8px;
      font-size: 16px;
    }
    .valor {
      font-size: 22px;
      font-weight: 700;
    }
    #historico {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="container-principal">
    <div id="meio"></div>

    <div id="historico"></div>
  </div>

  <div id="baixo">
    <input id="inputNomePessoa" class="input-categoria" type="text" placeholder="Nome pessoa" />
    <input id="inputValorEmprestado" class="input-categoria" type="number" placeholder="Quantia emprestada" />
    <button id="btnEmprestarInvestimento" class="botao-categoria">Emprestar investimento</button>
  </div>

  <script>
    const valorTotal = 1000;
    const botoesMeio = [
      {nome: "Dízimo", porcentagem: 10, valor: valorTotal * 0.10},
      {nome: "Aluguel", porcentagem: 30, valor: valorTotal * 0.30},
      {nome: "Conta", porcentagem: 30, valor: valorTotal * 0.30},
      {nome: "Investimento", porcentagem: 30, valor: valorTotal * 0.30}
    ];
    let historicoValores = [];
    function criarBotoesMeio() {
      const container = document.getElementById("meio");
      botoesMeio.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "botao-categoria";
        btn.innerHTML = `<div class="nome-porcentagem">${item.nome} ${item.porcentagem}%</div>
                         <div class="valor">R$ ${item.valor.toFixed(2)}</div>`;
        container.appendChild(btn);
      });
    }
    criarBotoesMeio();

    document.getElementById("btnEmprestarInvestimento").addEventListener("click", () => {
      const nome = document.getElementById("inputNomePessoa").value.trim();
      const valor = parseFloat(document.getElementById("inputValorEmprestado").value);
      if (!nome) {
        alert("Preencha o nome!");
        return;
      }
      if (isNaN(valor) || valor <= 0) {
        alert("Digite valor válido!");
        return;
      }
      historicoValores.push(`Emprestado R$ ${valor.toFixed(2)} para ${nome}`);
      document.getElementById("historico").style.display = "block";
      document.getElementById("historico").innerHTML = historicoValores.join("<br>");
      document.getElementById("inputNomePessoa").value = "";
      document.getElementById("inputValorEmprestado").value = "";
    });
  </script>
</body>
</html>
