<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Botões Financeiros</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #fff;
    }

    .botoes-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .botao-grande {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .botao-grande h2 {
      margin: 0;
      font-size: 18px;
      color: #aaa;
    }

    .botao-grande p {
      margin: 5px 0 0;
      font-size: 24px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="botoes-container">
    <div class="botao-grande">
      <h2>Dízimo</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Investimento</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Contas</h2>
      <p>R$ 0.00</p>
    </div>

    <div class="botao-grande">
      <h2>Alimentação</h2>
      <p>R$ 0.00</p>
    </div>
  </div>

</body>
</html>
