<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>13 Botões com Inputs para Nome e Valor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }
    #container-principal {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px 0;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #333;
    }
    #topo {
      display: grid;
      grid-template-columns: repeat(6, minmax(120px, 1fr));
      gap: 25px;
      padding-bottom: 15px;
    }
    #meio {
      display: grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 25px;
      flex-grow: 1;
      justify-items: center;
      align-content: center;
      padding: 15px 0;
    }
    #baixo {
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 1fr));
      gap: 25px;
      margin-bottom: 6cm;
    }
    button.botao-categoria {
      width: 100%;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      user-select: none;
      min-height: 60px;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button.botao-categoria:hover {
      background: #1976d2;
    }
    .nome-porcentagem {
      margin-bottom: 8px;
      font-size: 15px;
    }
    .valor {
      font-size: 18px;
      font-weight: 700;
    }
    #historico {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    /* Estilo para inputs semelhantes aos botões */
    .input-categoria {
      width: 100%;
      padding: 12px 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #2196f3;
      box-shadow: 0 3px 8px rgba(33, 150, 243, 0.4);
      font-weight: bold;
      outline: none;
      box-sizing: border-box;
      min-height: 60px;
      color: #333;
    }
    .input-categoria:focus {
      border-color: #1976d2;
      box-shadow: 0 3px 8px rgba(25, 118, 210, 0.7);
    }
    @media(max-width: 600px) {
      #topo { grid-template-columns: repeat(3, 1fr); }
      #meio { grid-template-columns: repeat(2, 1fr); }
      #baixo { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="container-principal">
    <h2>Topo - 6 Botões</h2>
    <div id="topo"></div>

    <h2>Meio - 4 Botões</h2>
    <div id="meio"></div>

    <h2>Baixo - 3 Botões (Inputs)</h2>
    <div id="baixo">
      <input id="inputNomePessoa" class="input-categoria" type="text" placeholder="Nome pessoa" />
      <input id="inputValorEmprestado" class="input-categoria" type="number" placeholder="Quantia emprestada" />
      <button id="btnEmprestarInvestimento" class="botao-categoria">Emprestar investimento</button>
    </div>

    <h2>Histórico</h2>
    <div id="historico"></div>
  </div>

  <script>
    const botoesTopo = [
      {nome: "Data"},
      {nome: "Descrição"},
      {nome: "Digite valor"},
      {nome: "Adicione"},
      {nome: "Mostrar/Ocultar"},
      {nome: "Limpar Histórico"}
    ];

    const valorTotal = 1000;

    const botoesMeio = [
      {nome: "Dízimo", porcentagem: 10, valor: valorTotal * 0.10},
      {nome: "Aluguel", porcentagem: 30, valor: valorTotal * 0.30},
      {nome: "Conta", porcentagem: 30, valor: valorTotal * 0.30},
      {nome: "Investimento", porcentagem: 30, valor: valorTotal * 0.30}
    ];

    let historicoValores = [];

    function criarBotoes(lista, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      lista.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "botao-categoria";

        if (item.nome === "Data") {
          const hoje = new Date();
          const dia = String(hoje.getDate()).padStart(2, '0');
          const mes = String(hoje.getMonth() + 1).padStart(2, '0');
          const ano = hoje.getFullYear();
          const dataFormatada = `${dia}/${mes}/${ano}`;
          btn.textContent = `Data: ${dataFormatada}`;
        }
        else if (item.porcentagem !== undefined && item.valor !== undefined) {
          btn.innerHTML = `<div class="nome-porcentagem">${item.nome} ${item.porcentagem}%</div><div class="valor">R$ ${item.valor.toFixed(2)}</div>`;
        }
        else {
          btn.textContent = item.nome;
        }

        if (item.nome === "Mostrar/Ocultar") {
          btn.addEventListener("click", () => {
            const h = document.getElementById("historico");
            h.style.display = (h.style.display === "none") ? "block" : "none";
          });
        }

        if (item.nome === "Limpar Histórico") {
          btn.addEventListener("click", () => {
            historicoValores = [];
            atualizarHistorico();
          });
        }

        if (item.nome === "Adicione") {
          btn.addEventListener("click", () => {
            const valorEntrada = Math.floor(Math.random() * 1000) + 1;
            historicoValores.push(`Entrada: R$ ${valorEntrada.toFixed(2)}`);
            atualizarHistorico();
          });
        }

        container.appendChild(btn);
      });
    }

    function atualizarHistorico() {
      const h = document.getElementById("historico");
      h.innerHTML = historicoValores.join("<br>");
    }

    criarBotoes(botoesTopo, "topo");
    criarBotoes(botoesMeio, "meio");

    // Evento do botão Emprestar investimento
    document.getElementById("btnEmprestarInvestimento").addEventListener("click", () => {
      const nome = document.getElementById("inputNomePessoa").value.trim();
      const valor = parseFloat(document.getElementById("inputValorEmprestado").value);

      if (!nome) {
        alert("Por favor, preencha o nome da pessoa.");
        return;
      }
      if (isNaN(valor) || valor <= 0) {
        alert("Por favor, insira um valor válido para quantia emprestada.");
        return;
      }

      historicoValores.push(`Emprestado R$ ${valor.toFixed(2)} para ${nome}`);
      atualizarHistorico();

      // Limpar inputs após adicionar
      document.getElementById("inputNomePessoa").value = "";
      document.getElementById("inputValorEmprestado").value = "";
    });
  </script>
</body>
</html>
